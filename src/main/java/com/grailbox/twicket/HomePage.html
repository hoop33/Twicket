<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
  <head>
    <title>Twicket</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/twicket.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="logo">
          <img src="images/twicket.png" width="345" height="75" alt="Twicket Logo" />
        </div>  
        <div id="links">
          <a href="#" wicket:id="publicTimeline">Public Timeline</a>
        </div>
      </div>
      <div id="content">
        <h1>Twicket: Twitter Search on Wicket</h1>
        <div wicket:id="feedback">

        </div>
        <div wicket:id="searchPanel">

        </div>
        <div wicket:id="tweetListPanel">

        </div>
      </div>
      <div id="footer">
        <ul>
          <li>About Twicket</li>
          <li>Built Using <a href="http://www.winterwell.com/software/jtwitter.php">JTwitter</a></li>
        </ul>  
      </div>
    </div>
  </body>
</html>
