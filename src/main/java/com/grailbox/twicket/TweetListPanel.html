<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  </head>
  <body>
    <wicket:panel>
      <ul>  
        <li wicket:id="tweetListView" class="tweet">
          <img wicket:id="image_url" class="tweet_image" width="48" height="48" alt="Twitter Pic" />
          <span wicket:id="date" class="tweet_date">Date</span>
          <a wicket:id="user_link" class="tweet_user" href="#">User</a>
          <span wicket:id="text" class="tweet_text">Tweet</span>
        </li>
      </ul>  
    </wicket:panel>
  </body>
</html>
